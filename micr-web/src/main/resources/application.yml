spring:
  application:
    name: micr-web
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  redis:
    host: localhost
    port: 6379
server:
  port: 8000
  servlet:
    context-path: /api
    encoding:
      enabled: true
      charset: utf-8
      force: true

dubbo:
  registry:
    address: zookeeper://localhost:2181
  scan:
    base-packages: com.demo.front
  consumer:
    timeout: 50000
    retries: 0
    check: false

jwt:
  secret: 342903934cb944808920b642616b3e76

